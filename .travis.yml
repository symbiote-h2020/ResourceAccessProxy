language: java
env:
  global:
    secure: 
jdk:
- oraclejdk8
services:
- mongodb
- rabbitmq
- mysql
sudo: required
branches:
  only:
  - staging
  - travis_test
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_script:
  - mysql -u root -e 'CREATE DATABASE IF NOT EXISTS resources_db;'
  - echo "USE mysql;\nUPDATE user SET password=PASSWORD('root') WHERE user='root';\nFLUSH PRIVILEGES;\n" | mysql -u root
after_success:
- chmod a+x merge_script.sh
- BRANCHES_TO_MERGE_REGEX='staging' BRANCH_TO_MERGE_INTO=develop GITHUB_REPO=symbiote-h2020/ResourceAccessProxy
  ./merge_script.sh
- bash <(curl -s https://codecov.io/bash)
