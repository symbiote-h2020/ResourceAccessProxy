rap.security.enabled=false
spring.cloud.config.failFast=false
spring.cloud.config.retry.maxAttempts=1

rabbit.replyTimeout=10000

logging.level.eu.h2020.symbiote=DEBUG
logging.level.org.apache.olingo=DEBUG

# use this flags to enable/disable payload validation
rap.validateActuatorRequestPayload=true
rap.validateServiceRequestPayload=true
rap.validateServiceResponsePayload=true

